plugins {
    id 'io.deephaven.project.register'
}

description = 'Deephaven Bill of Materials'

dependencies {
    constraints { constraint ->
        project.rootProject
            .subprojects
            .findAll {  p -> io.deephaven.project.ProjectType.isPublic(p) }
            .each { p ->
                constraint.api p
            }
    }
}
