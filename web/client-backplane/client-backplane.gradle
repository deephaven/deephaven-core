plugins {
    id 'io.deephaven.project.register'
}

evaluationDependsOn ':proto'
evaluationDependsOn ':proto:proto-backplane-grpc'

apply from: "$rootDir/gradle/web-common.gradle"

GwtTools.gwtLib project
Classpaths.inheritJsInterop(project, 'base', 'compile')
Classpaths.inheritJsInterop(project, 'jsinterop-annotations', 'compile')
Classpaths.inheritElemental(project, 'elemental2-core', 'compile')
Classpaths.inheritElemental(project, 'elemental2-promise', 'compile')