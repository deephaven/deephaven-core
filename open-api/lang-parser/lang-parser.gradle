plugins {
    id 'java-library'
    id 'idea'
    /*
    Temporarily disabled due to bug between javacc plugin and jacoco plugin
    id "ca.coglinc.javacc" version "2.4.0"
    */
}

apply from: "$rootDir/gradle/web-common.gradle"

dependencies {
    compile project(':open-api-shared-ide')
    compile project(':open-api-shared-fu')
    compile project(':open-api-lang-api')
    compile project(':log-factory')
    compile project(':proto:proto-backplane-grpc-util')
}
Classpaths.inheritJsInterop project, 'jsinterop-annotations'
Classpaths.inheritJavaParser project
GwtTools.gwtLib project

