plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
    id 'com.google.protobuf' version '0.9.4'
}

dependencies {
    api project(':engine-api')

    // todo: need to be sure this doesn't conflict w/ gRPC proto?
    api 'com.google.protobuf:protobuf-java:3.23.2'

    implementation project(':engine-table')

    Classpaths.inheritImmutables(project)

    Classpaths.inheritJUnitPlatform(project)
    Classpaths.inheritAssertJ(project)

    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    testRuntimeOnly project(':log-to-slf4j')
    testRuntimeOnly project(':configs')
    testRuntimeOnly project(':test-configs')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')

    Classpaths.inheritAutoService(project, true)
}

test {
    useJUnitPlatform()
}

spotless {
    java {
        targetExclude(
                'build/generated/source/proto/test/java/**',
        )
    }
}