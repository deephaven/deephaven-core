plugins {
    id 'java-library'
}

description 'Parquet Table: Integrating Engine tables with Parquet'

dependencies {
    api project(':engine-api'),
            project(':engine-stringset')

    implementation project(':extensions-parquet-base'),
            project(':engine-base'),
            project(':engine-table'),
            project(':extensions-csv'),
            'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.0',
            'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.0'

    Classpaths.inheritImmutables(project)

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

    testImplementation TestTools.projectDependency(project, 'engine-table'),
            'junit:junit:4.13.2'

    testRuntimeOnly project(':log-to-slf4j'),
            project(path: ':configs'),
            project(path: ':test-configs')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

spotless {
    java {
        targetExclude(
                '**/*Boolean*.java',
                '**/*Byte*.java',
                '**/*Char*.java',
                '**/*Short*.java',
                '**/*Int*.java',
                '**/*Long*.java',
                '**/*Float*.java',
                '**/*Double*.java',
                '**/*Object*.java',
        )
    }
}

// testOutOfBand: non-parallel, not a engine test, not isolated
TestTools.addEngineTest(project, 'OutOfBand', false, false, false)
