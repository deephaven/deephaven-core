plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

dependencies {
    implementation project(':Base')

    // Needed for SafeCloseable
    implementation project(':Util')

    // TODO Added for DecompressorHolder, what is a better way to do this?
    api project(':extensions-parquet-compression')

    // For CountingInputStream
    Classpaths.inheritGuava(project)

    compileOnly depAnnotations

    Classpaths.inheritJUnitPlatform(project)
    Classpaths.inheritAssertJ(project)
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}