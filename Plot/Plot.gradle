plugins {
    id 'java-library'
}

configurations {
    api.extendsFrom dhPlot

    testCompile.extendsFrom dhDbTest, fishIoTest
}

dependencies {

    api project(':DB')

    compileOnly 'javax.inject:javax.inject:1'

    testCompile TestTools.projectDependency(project, 'Util'),
                TestTools.projectDependency(project, 'DB')

    testRuntimeOnly project(path: ':configs'), project(path: ':test-configs'), project(':Numerics')

    testRuntimeOnly project(':log-to-slf4j')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

spotless {
    java {
        targetExclude(
                'src/main/java/io/deephaven/db/plot/Axes.java',
                'src/main/java/io/deephaven/db/plot/AxesImpl.java',
                'src/main/java/io/deephaven/db/plot/Figure.java',
                'src/main/java/io/deephaven/db/plot/FigureImpl.java',
                'src/main/java/io/deephaven/db/plot/PlottingConvenience.java',
                'src/main/java/io/deephaven/db/plot/datasets/multiseries/**'
        )
    }
}