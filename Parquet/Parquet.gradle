sourceSets {
    main {
        java {
            srcDir 'java'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}


dependencies {
    compile project(':ParquetHadoop'),
            project(':CompilerTools')

    compile('org.apache.parquet:parquet-hadoop:1.12.0')

    compile('org.apache.hadoop:hadoop-common:2.10.1') {
        // do not take any dependencies of this project,
        // we just want a few classes (Configuration, Path) for
        // simplified prototyping work, and api compatibility.
        transitive = false
        // if we actually need any more of hadoop at runtime,
        // we can add more jars w/ transitive=false,
        // or replace transitive=false here w/ more exclusions;
        // (we want to avoid pulling in netty, loggers, jetty-util, guice and asm).

    }

    runtime 'commons-collections:commons-collections:3.2.2'
    runtime 'commons-logging:commons-logging:1.2'

    /*
    compile 'org.apache.parquet:parquet-common:1.10.0'
    compile 'org.apache.parquet:parquet-encoding:1.10.0'
    compile 'org.apache.parquet:parquet-column:1.10.0'
    */
    testCompile 'junit:junit:4.12'

}
