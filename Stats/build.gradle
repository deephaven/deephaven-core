plugins {
    id 'java-library'
}

dependencies {
    api project(':Base'), project(':DataStructures'), project(':IO'), project(':Configuration'), project(':FishUtil'),
            project(':Net')
    api depAllocation

    testCompile project(path: ':Base', configuration: 'tests')

    testRuntimeOnly project(':log-to-slf4j')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

test {
    useJUnit()

    workingDir = "$rootDir"
    enableAssertions = true
    maxHeapSize = '3g'

    systemProperty 'Configuration.rootFile', 'lib-tests.prop'
    systemProperty 'devroot', "$rootDir"
    systemProperty 'workspace', "$rootDir/tmp/workspace"
    systemProperty 'log4j.configuration', 'log4j.teamcity.xml'
    systemProperty 'disable.pdsport.rotate', 'true'
    systemProperty 'configuration.quiet', 'true'

    exclude '**/NoTest*'
}