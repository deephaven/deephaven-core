plugins {
    id 'io.deephaven.project.register'
}

configurations {
    compile.extendsFrom dhConsole
}

dependencies {
    compile project(':engine-table'),
            project(':engine-function')

    testCompile TestTools.projectDependency(project, 'Base'),
            TestTools.projectDependency(project, 'engine-table'),
            project(':extensions-csv')

    testRuntimeOnly project(':log-to-slf4j'),
            project(path: ':configs'),
            project(path: ':test-configs')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

spotless {
    java {
        targetExclude(
                '**/**ValueTracker.java',
        )
    }
}
