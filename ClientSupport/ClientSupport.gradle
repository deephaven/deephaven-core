plugins {
    id 'java-library'
}

configurations {
    api.extendsFrom dhConsole
}

dependencies {
    api project(':DB')

    testCompile project(path: ':DB', configuration: 'testOutput')

    testRuntimeOnly project(path: ':configs'), project(path: ':test-configs')

    testRuntimeOnly project(':log-to-slf4j')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

task replicateDownsampleValueTrackers(type: JavaExec) {
    workingDir "$rootDir"
    classpath = sourceSets.main.runtimeClasspath
    main = 'io.deephaven.clientsupport.plotdownsampling.ReplicateDownsamplingValueTrackers'
}

spotless {
    java {
        targetExclude(
                '**/**ValueTracker.java',
        )
    }
}