version: "3.4"

services:
  deephaven:
    image: ghcr.io/deephaven/server-pytorch-netty:latest
    labels:
      - 'traefik.http.routers.deephaven.rule=Host(`localhost`)'
    volumes:
      - ./data:/data
    environment:
      - JAVA_OPTS=-Xmx4g

  examples:
    image: ghcr.io/deephaven/examples
    volumes:
      - ./data:/data
    command: initialize
