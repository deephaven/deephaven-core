name: Check CI

on:
  pull_request:
    branches: [ 'main', 'rc/v*' ]
  push:
    branches: [ 'main', 'check/**', 'release/v*' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-24.04
    outputs:
      non-docs: ${{ steps.filter.outputs.non-docs }}
    steps:
      # Must checkout for push, but not pull_request according to the action
      - name: Checkout
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v5
      - name: Check for non-docs changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            non-docs:
              - '!docs/**'

  checks:
    runs-on: ubuntu-24.04
    needs: changes
    if: ${{ needs.changes.outputs.non-docs == 'true' }}
    steps:
      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v2
        with:
          remove_haskell: true
          remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/local/share/chromium /usr/local/share/powershell /usr/local/julia /usr/local/aws-cli /usr/share/gradle"
          testing: false

      - name: Starting available disk space
        run: df -h

      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Setup JDK 11
        id: setup-java-11
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup JDK 17
        id: setup-java-17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=${{ steps.setup-java-11.outputs.path }}" >> $GITHUB_ENV

      - name: Setup gradle properties
        run: |
          .github/scripts/gradle-properties.sh >> gradle.properties
          cat gradle.properties

      - name: Check
        run: ./gradlew --scan --continue check

      - name: Run df -h after build
        run: df -h

      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: check-ci-results
          path: |
            **/build/test-results/**
            **/build/reports/tests/**

      - name: Upload JVM Error Logs
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: check-ci-jvm-err
          path: |
            **/*_pid*.log
            **/core.*
          if-no-files-found: ignore
