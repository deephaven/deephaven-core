name: Check CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ 'main', 'check/**', 'release/v*' ]

jobs:
  checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check gitignore rules
        run: .github/scripts/check-gitignore-rules.sh

      - name: Setup JDK 8
        id: setup-java-8
        uses: actions/setup-java@v2.2.0
        with:
          distribution: 'zulu'
          java-version: '8.0.302'

      - name: Setup JDK 17
        id: setup-java-17
        uses: actions/setup-java@v2.2.0
        with:
          distribution: 'zulu'
          java-version: '17.0.0'

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=${{ steps.setup-java-8.outputs.path }}" >> $GITHUB_ENV

      - name: Setup gradle properties
        run: |
          cat .github/env/${{ runner.os }}/gradle.properties >> gradle.properties
          echo "org.gradle.java.installations.paths=${{ steps.setup-java-8.outputs.path }},${{ steps.setup-java-17.outputs.path }}," >> gradle.properties

      - name: Check
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: checks
          # todo: eventually expand to more
          arguments: --scan --continue quick
          gradle-version: wrapper

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: check-ci-results
          path: '**/build/test-results/*/TEST-*.xml'

      - name: Upload Test Reports
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: check-ci-reports
          path: '**/build/reports/tests/**'
