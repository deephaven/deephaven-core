plugins {
  id 'java'
}

def runtimeVersion = Integer.parseInt((String)project.findProperty('runtimeVersion') ?: '8')
def testRuntimeVersion = Integer.parseInt((String)project.findProperty('testRuntimeVersion') ?: '17')

