// TODO(deephaven-core#1997): Remove license-gradle-plugin
plugins {
    id 'license'
}

license {
    header rootProject.file('license-header')
    include '**/*.java'
    strictCheck true
    useDefaultMappings true
    ignoreFailures true
}

project.tasks.named('quick').configure {
    dependsOn project.tasks.named('license')
}
