plugins {
    id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    sourceSets sourceSets.main
    executionData = fileTree(buildDir).include("/jacoco/*.exec")
    reports {
    	csv.required = true
	xml.required = true
	html.required = true
    }
}

task coverage {
    dependsOn jacocoTestReport
}

