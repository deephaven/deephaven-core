plugins {
    id 'groovy'
    id 'idea'
    id 'groovy-gradle-plugin'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    api('de.esoco.gwt:gwt-gradle-plugin:1.1.1') {
        exclude group: 'org.codehaus.groovy'
    }

    api 'com.bmuschko:gradle-docker-plugin:6.7.0'

    api ('com.avast.gradle:gradle-docker-compose-plugin:0.14.9')

    api('com.netflix.nebula:gradle-ospackage-plugin:8.3.0')

    api "gradle.plugin.com.jetbrains.python:gradle-python-envs:0.0.30"
}

