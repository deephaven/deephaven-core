plugins {
    id 'groovy'
    id 'groovy-gradle-plugin'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile('de.esoco.gwt:gwt-gradle-plugin:1.1.1') {
        exclude group: 'org.codehaus.groovy'
        because('needed for GwtTools')
    }

    compile('com.bmuschko:gradle-docker-plugin:7.1.0') {
        because('needed by plugin com.bmuschko.docker-remote-api')
    }

    compile ('com.avast.gradle:gradle-docker-compose-plugin:0.14.9') {
        because('needed by plugin com.avast.gradle.docker-compose')
    }

    compile('com.diffplug.spotless:spotless-plugin-gradle:5.14.2') {
        because('needed by plugin java-coding-conventions')
    }

    // TODO(deephaven-core#1997): Remove license-gradle-plugin
    compile('gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.14.0') {
        because('needed by plugin java-header-conventions')
    }
}

