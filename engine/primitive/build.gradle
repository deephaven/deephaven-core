plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

description 'Primitives: Expanding upon java.util.PrimitiveIterator and java.util.function.* for {byte, char, float, short}'

dependencies {
    implementation project(':Util')

    compileOnly depAnnotations
}

spotless {
    java {
        targetExclude(
                '**/*Boolean*.java',
                '**/*Byte*.java',
                '**/*Char*.java',
                '**/*Short*.java',
                '**/*Float*.java',
        )
    }
}
