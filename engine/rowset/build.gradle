plugins {
    id 'java-library'
}

description 'Engine RowSets: Data structures for working with row keys'

dependencies {
    api project(':engine-chunk')

    implementation project(':Container'),
            project(':engine-updategraph')

    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'

    testImplementation 'junit:junit:4.13.2'

    testRuntimeOnly project(':log-to-slf4j'),
            project(path: ':configs'),
            project(path: ':test-configs')
    Classpaths.inheritSlf4j(project, 'slf4j-simple', 'testRuntimeOnly')
}

// testOutOfBand: non-parallel, not a engine test, not isolated
TestTools.addEngineTest(project, 'OutOfBand', false, false, false)
