plugins {
    id 'java-library'
    id 'io.deephaven.project.register'
}

description 'Engine Tuples: Value sequences for use in aggregations, joins, and indexing'

dependencies {
    api 'net.sf.trove4j:trove4j:3.0.3',
            project(':Util'),
            project(':engine-time')

    Classpaths.inheritJUnitClassic(project)
}

spotless {
    java {
        targetExclude(
                '**/generated/**',
        )
    }
}
