plugins {
    id 'io.deephaven.project.register'
}

dependencies {

    compile depTrove3, depAnnotations, depCommonsCompress

    compile depCommonsLang3

    compile 'io.deephaven:hash:0.1.0'

    testCompile 'junit:junit:4.13.2'
    testCompile 'org.jmock:jmock-junit4:2.12.0'
    testCompile 'org.jmock:jmock-imposters:2.12.0'

}

sourceSets {
    main {
        resources {
            srcDir 'src/main/java' exclude '**/*.java'
        }
    }
    test {
        resources {
            srcDir 'src/test/java' exclude '**/*.java'
        }
    }
}

// TODO (core#116): Gradle test fixtures
task jarTests(type: Jar, dependsOn: testClasses) {
    classifier = 'tests'
    from sourceSets.test.output
}
configurations {
    tests {
        extendsFrom testRuntime
    }
}
artifacts {
    tests jarTests
}