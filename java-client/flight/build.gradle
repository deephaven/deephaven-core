plugins {
    id 'java-library'
}

description = 'The Deephaven client flight library'

dependencies {
    api project(':client-session')
    implementation project(':proto:proto-backplane-grpc-util')

    api 'org.apache.arrow:flight-core:5.0.0'
    implementation 'org.apache.arrow:flight-grpc:5.0.0'

    implementation 'com.google.dagger:dagger:2.31.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.31.1'

    annotationProcessor 'org.immutables:value:2.8.1'
    compileOnly 'org.immutables:value-annotations:2.8.1'

    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.19.0'
}

test {
    useJUnitPlatform()
}

apply plugin: 'io.deephaven.java-publishing-conventions'
