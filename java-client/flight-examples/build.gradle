applicationDistribution.into('bin') {
    from(createGetSchemaScripts)
    from(createGetTsvScripts)
    from(createPollTsvScripts)
    from(createListTablesScripts)
    from(createExcessiveScript)
    from(createGetTicketTableScript)
    fileMode = 0755
}