plugins {
    id 'java'
    id 'application'
}

dependencies {
    implementation project(':client-deephaven-dagger')
    implementation project(':client-flight-examples')

    implementation 'info.picocli:picocli:4.6.1'

    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.19.0'

    implementation 'org.slf4j:slf4j-api:1.7.30'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
}

test {
    useJUnitPlatform()
}

startScripts.enabled = false

task createSubscribeBarrageScripts(type: CreateStartScripts) {
    mainClassName = 'io.deephaven.client.examples.SubscribeBarrage'
    applicationName = 'subscribe-barrage'
    outputDir = new File(project.buildDir, name)
    classpath = startScripts.classpath
    defaultJvmOpts = [
            '-server',
            '-XX:+UseG1GC',
            '-XX:MaxGCPauseMillis=100',
            '-XX:+UseStringDeduplication' ]
}

applicationDistribution.into('bin') {
    from(createSubscribeBarrageScripts)
    fileMode = 0755
}