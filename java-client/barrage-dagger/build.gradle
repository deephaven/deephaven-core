plugins {
    id 'java-library'
}

description = 'The Deephaven engine library plus client'

dependencies {
    api project(':client-barrage')
    api project(':client-flight-dagger')

    implementation 'com.google.dagger:dagger:2.31.1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.31.1'

    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.19.0'

    testImplementation project(':log-to-slf4j')
}

test {
    useJUnitPlatform()
}
