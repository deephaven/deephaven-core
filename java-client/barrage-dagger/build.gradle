plugins {
    id 'java-library'
}

description = 'The Deephaven engine library plus client'

dependencies {
    api project(':java-client-barrage')
    api project(':uri')

    implementation project(':java-client-flight-dagger')
    implementation project(':java-client-session-dagger')

    Classpaths.inheritDagger(project)

    Classpaths.inheritJUnitPlatform(project)
    Classpaths.inheritAssertJ(project)
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation project(':log-to-slf4j')
}

test {
    useJUnitPlatform()
}
