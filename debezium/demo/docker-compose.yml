# docker compose file to run the debezium-kafka ecommerce demo
# with DHC ticking tables and dashboard

version: '3.4'

services:
  server:
    extends:
      file: ../../docker-compose-common.yml
      service: server
    volumes:
      - ../scripts:/scripts

  web:
    extends:
      file: ../../docker-compose-common.yml
      service: web

  # Should only be used for non-production deployments, see grpc-proxy/README.md for more info
  grpc-proxy:
    extends:
      file: ../../docker-compose-common.yml
      service: grpc-proxy
    depends_on:
      server:
        condition: service_healthy

  envoy:
    # A reverse proxy configured for no SSL on localhost. It fronts the requests
    # for the static content and the websocket proxy.
    extends:
      file: ../../docker-compose-common.yml
      service: envoy
    depends_on:
      server:
        condition: service_healthy
      grpc-proxy:
        condition: service_started
      web:
        condition: service_started

  redpanda:
    extends:
      file: ../docker-compose-debezium-common.yml
      service: redpanda

  mysql:
    extends:
      file: ../docker-compose-debezium-common.yml
      service: mysql

  debezium:
    extends:
      file: ../docker-compose-debezium-common.yml
      service: debezium
    depends_on:
      redpanda:
        condition: service_started

  loadgen:
    extends:
      file: ../docker-compose-debezium-common.yml
      service: loadgen
    environment:
      # Look at extended definition for the rest.
      - MAX_PARALLEL_PURCHASES=1
      - MAX_PARALLEL_PAGEVIEWS=1
    depends_on:
      mysql:
        condition: service_started
      debezium:
        condition: service_started
